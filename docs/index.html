<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="googlebot" content="nofollow, max-image-preview:large">
  <meta name="description" content="She carries the stars and stripes not just in her hands, but in her heart—a quiet symbol of independence.">
  <title>ascii art by ldaelo</title>

  <meta property="og:image" content="https://ldaelo.github.io/ascii-art/previews/Lana%20Del%20Rey-3b2P.webp">
  <meta property="og:image:alt" content="Lana Del Rey">
  <meta property="og:type" content="website">
  <meta property="og:title" content="ascii art by ldaelo">
  <meta property="og:description" content="She carries the stars and stripes not just in her hands, but in her heart—a quiet symbol of independence.">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/github-markdown.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }

    body {
      background-color: var(--bgColor-default);
      margin: 0;
    }
  </style>

  <script src="assets/angular.min.js"></script>
  <script>
    function previewfallback(im) {
      im.onerror = null;
      im.src = "previews/no-preview.webp";
    }
  </script>
</head>
<body ng-controller="controller">

  <article class="ng-cloak markdown-body">
    <h2 ng-repeat-start="post in feed">{{ post.title }}</h2>
    <p ng-repeat-end>
      <a href="{{ post.link }}"><img ng-src="{{ post.preview }}" onerror="previewfallback(this)" alt="{{ post.title }}" style="max-width: 100%;"></a>
    </p>
  </article>

  <span id="bottom"></span>

  <script>
    angular.module("app", []).controller("controller", function ($scope, $http) {
      $scope.feed = [];
      $http.get("feed.json").then(data => {
        (new IntersectionObserver(entries => {
          if (!entries[0].isIntersecting) return;
          $scope.$apply(() => $scope.feed.push(...data.data.slice($scope.feed.length, Math.min($scope.feed.length + 20, data.data.length))));
        }, { threshold: 1.0 })).observe(document.getElementById("bottom"));
      });
    });
  </script>

</body>
</html>
